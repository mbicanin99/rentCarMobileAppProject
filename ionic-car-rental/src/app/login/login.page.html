
    <ion-buttons slot="start" class="backButton">
      <ion-back-button icon="chevron-back" defaultHref="mainscreen"></ion-back-button>
    </ion-buttons>


<ion-content>

  <div class="background-pic">
    <div class="background-filter">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            Welcome!
          </ion-card-title>
          <ion-card-subtitle>
            Time to find your car, Let's <a href="#">Sign in</a>
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
     
          <ion-item>
            <ion-input type="email" name="email" placeholder="Email Address" #email = "ngModel" [(ngModel)] = "login.email" required email></ion-input>
            <ion-icon class="ion-align-self-center" slot="end" name="mail" style="color: rgb(79, 74, 74);"></ion-icon>
          </ion-item>

          <div *ngIf="email.invalid && email.touched">
            <ion-text color="danger text-center">
              <h4 style="padding-left: 20px; margin-top:10px;">Please write email address</h4>
            </ion-text>
          </div>
          

          <ion-item>
            <ion-input [type]="type ? 'password' : 'text'" name="password" placeholder="Password" #password = "ngModel" [(ngModel)] = "login.password" required password></ion-input>
            <ion-icon class="ion-align-self-center" slot="end" name="eye" style="color: rgb(79, 74, 74);" (click) = "changeType()"></ion-icon>
          </ion-item>

          <div *ngIf="password.invalid && password.touched">
            <ion-text color="danger text-center">
              <h4 style="padding-left: 20px; margin-top:10px;">Please write password</h4>
            </ion-text>
          </div>
          <p (click) = "goToForgotPassword()">Forgot Password</p>

        
          <div class="bottom-section">
            <ion-button (click) = "navigateToHomePage()" [disabled]="email.invalid || password.invalid">
              Sign in
            </ion-button>
            <span>Don't have an account?<a class="signUp" href="http://localhost:8100/signup">Sign up</a></span>
          </div>

          
          <p id="media">Login using Social Media</p>
          <div class="socialMedia">
              <ion-icon name="logo-facebook" (click)="facebookLogin()"></ion-icon>
              <ion-icon name="logo-twitter" (click)="twitterLogin()"></ion-icon>
              <ion-icon name="logo-google" (click)="gmailLogin()"></ion-icon>
          </div>
        </ion-card-content>
      </ion-card>
    
  </div>
  </div>

</ion-content>
