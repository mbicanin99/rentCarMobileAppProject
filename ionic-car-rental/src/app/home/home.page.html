<ion-header class="ion-no-border">
  <ion-item lines="none" class="avatar">
    <ion-avatar slot="start">
      <ion-menu-toggle menu="main-menu">
        <img src="../../assets/male.png">
      </ion-menu-toggle>
    </ion-avatar>

    Hello&nbsp;<strong> Marko!</strong>


    <ion-icon name="log-out" slot="end" color="dark"></ion-icon>
  </ion-item>
  <ion-item lines="none" class="search">
    <div class="ion-padding-start ion-padding-bottom">
      <ion-label>
        <h2>Search a Car</h2>
      </ion-label>

      <ion-row class="ion-align-items-center">
        <ion-col size="10" offset="1">
          <ion-searchbar placeholder="Oman, Muscat" searchIcon="location-outline"></ion-searchbar>
        </ion-col>
        <ion-col size="1">
          <ion-button color="light" fill="clear">
            <ion-icon slot="icon-only" name="options-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

    </div>
  </ion-item>
</ion-header>



<ion-content [fullscreen]="true">
  <div class="ion-padding">

    <div class="brends">
      <img src="../../assets/audiLogo.png" class="superdry" alt="">
      <img src="../../assets/bmwLogo.png" class="theNorthFace" alt="">
      <img src="../../assets/toyotaLogo.svg" class="underArmour" alt="">
      <img src="../../assets/nissanLogo.png" class="adidas" alt="">
      <img src="../../assets/mercedesLogo.png" class="champion" alt="">
      <img src="../../assets/opelLogo.png" class="nike" alt="">
      <img src="../../assets/renaultLogo.png" class="lacosta" alt="">

    </div>


    <ion-card>
      <ion-card-header>
        <ion-row class="ion-align-items-center">
          <ion-col size="6">
            <ion-badge color="warning" mode="ios">
              <ion-icon name="star"></ion-icon>
              4.5
            </ion-badge>
          </ion-col>
          <ion-col size="6" class="ion-text-right">
            <ion-card-subtitle color="success">25 Deals</ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-card-header>
      <ion-card-content>
        <ion-img src="../../assets/2016-audi-rs-7-png-13.png"></ion-img>

        <ion-row>
          <ion-col size="8">
            <ion-card-title>Car Title</ion-card-title>
            <ion-card-subtitle>From 15 $ / day</ion-card-subtitle>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button fill="clear" color="dark" size="large" routerLink="/details">
              <ion-icon slot="icon-only" name="chevron-forward-circle-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>









  </div>
</ion-content>
